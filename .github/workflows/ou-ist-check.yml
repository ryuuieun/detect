name: OU IST Guidelines Check

on:
  workflow_dispatch:
  schedule:
    # 23:00 UTC = 08:00 JST
    - cron: "0 23 * * *"

permissions:
  contents: write

jobs:
  check-and-notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Load state from state branch
        run: |
          mkdir -p .github/state
          if git ls-remote --exit-code --heads origin state >/dev/null 2>&1; then
            git fetch --depth=1 origin state
            git show origin/state:.github/state/ou_ist_guidelines_state.json > .github/state/ou_ist_guidelines_state.json || echo "{}" > .github/state/ou_ist_guidelines_state.json
          else
            echo "{}" > .github/state/ou_ist_guidelines_state.json
          fi

      - name: Run checker
        id: checker
        run: |
          set +e
          python3 check_ou_ist_guidelines.py \
            --state .github/state/ou_ist_guidelines_state.json \
            --print-json > summary.json
          rc=$?
          set -e
          echo "rc=$rc" >> "$GITHUB_OUTPUT"
          cat summary.json

      - name: Commit updated state to state branch
        run: |
          if git diff --quiet -- .github/state/ou_ist_guidelines_state.json; then
            echo "No state changes in workspace copy."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          tmpdir="$(mktemp -d)"
          git worktree add "$tmpdir" --detach
          cd "$tmpdir"

          if git ls-remote --exit-code --heads origin state >/dev/null 2>&1; then
            git checkout -B state origin/state
          else
            git checkout --orphan state
            git rm -rf . >/dev/null 2>&1 || true
          fi

          mkdir -p .github/state
          cp "$GITHUB_WORKSPACE/.github/state/ou_ist_guidelines_state.json" .github/state/ou_ist_guidelines_state.json
          git add .github/state/ou_ist_guidelines_state.json

          if git diff --cached --quiet; then
            echo "No state changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: update OU IST check state"
          git push origin state

      - name: Cleanup state worktree
        if: always()
        run: |
          git worktree prune || true

      - name: Notify (Telegram)
        continue-on-error: true
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          HEARTBEAT_NOTIFY: "1"
        run: python3 notify_ou_ist.py --summary-file summary.json --telegram-timeout 20 --telegram-retries 3

      - name: Fail job on checker error
        if: steps.checker.outputs.rc == '1'
        run: |
          echo "Checker failed: fetch error and no items."
          exit 1
